---
title: Search
description: "Search this site"
layout: page
permalink: /search/
tipue_search_active: true
exclude_from_search: true
---
<!-- <link rel="stylesheet" type="text/css" href="/assets/tipuesearch/css/tipuesearch.css"> -->

<form action="{{ page.url | relative_url }}">
  <div class="tipue_search_left"><img src="{{ "/assets/tipuesearch/search.png" | relative_url }}" class="tipue_search_icon"></div>
  <div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{1,}" title="At least 1 characters" required></div>
  <div style="clear: both;"></div>
</form>

<div id="tipue_search_content"></div>

<script>
  $(document).ready(function() {
    $('#tipue_search_input').tipuesearch({
      'wholeWords': false,
      'showTime': false,
      'minimumLength': 1
    });
  });
  </script>
  
<!-- layout: page 부분은 포스팅이 담기는 레이아웃 명칭
permalink : /search/ 부분은 다음 단계에서 설정할 검색어 및 버튼 Element의 form 태그 내 action 속성과 일치시켜야 한다.
'wholeWords': false 속성은 한글 검색을 가능하게 하는 옵션이다.
'showTime' : false 속성은 검색이 완료되기 까지 소요된 시간을 표시하는 옵션이다.
'minimumLength' : 1 속성은 최소 검색 글자수에 대한 설정 -->
